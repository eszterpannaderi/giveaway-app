<link rel="stylesheet" href="code-upload.component.css" />
<app-user-registration
  *ngIf="registrationNeeded"
  [email]="model.emailAdress"
  [registrationNeeded]="registrationNeeded"
></app-user-registration>
<div
  *ngIf="!registrationNeeded"
  class="container col-12 col-sm-8 col-md-6 col-lg-4"
>
  <div class="title text-center display-5 mb-3">Kódfeltöltés</div>
  <div class="content">
    <form action="">
      <label for="emailAdress" class="form-label">E-mail cím:</label>
      <div class="input-group input-group-default">
        <span class="input-group-text" id="emailAdress"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-envelope"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
            /></svg
        ></span>
        <input
          [(ngModel)]="model.emailAdress"
          name="email"
          type="email"
          class="form-control"
          placeholder="a@a.a"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
      </div>
      <label for="promotionCode" class="form-label mt-3">Kód:</label>
      <div class="input-group input-group-default">
        <span class="input-group-text" id="promotionCode"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-qr-code"
            viewBox="0 0 16 16"
          >
            <path d="M2 2h2v2H2V2Z" />
            <path d="M6 0v6H0V0h6ZM5 1H1v4h4V1ZM4 12H2v2h2v-2Z" />
            <path d="M6 10v6H0v-6h6Zm-5 1v4h4v-4H1Zm11-9h2v2h-2V2Z" />
            <path
              d="M10 0v6h6V0h-6Zm5 1v4h-4V1h4ZM8 1V0h1v2H8v2H7V1h1Zm0 5V4h1v2H8ZM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8H6Zm0 0v1H2V8H1v1H0V7h3v1h3Zm10 1h-1V7h1v2Zm-1 0h-1v2h2v-1h-1V9Zm-4 0h2v1h-1v1h-1V9Zm2 3v-1h-1v1h-1v1H9v1h3v-2h1Zm0 0h3v1h-2v1h-1v-2Zm-4-1v1h1v-2H7v1h2Z"
            />
            <path d="M7 12h1v3h4v1H7v-4Zm9 2v2h-3v-1h2v-1h1Z" /></svg
        ></span>
        <input
          [(ngModel)]="model.code"
          name="code"
          type="text"
          class="form-control"
          placeholder="A1S2D3F4"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
      </div>
      <label for="datetimepicker" class="form-label mt-3"
        >Vásárlás időpontja:</label
      >
      <div class="dates">
        <span>Dátum:</span><span>Óra:</span><span>Perc:</span>
      </div>
      <div class="row">
        <div class="form-group">
          <div class="input-group">
            <select
              [(ngModel)]="mdateDay"
              name="mdateDay"
              id="mdateDay"
              class="form-control col-6"
            >
              <option *ngFor="let date of dates" [ngValue]="date">
                {{ date }}
              </option>
            </select>
            <select
              [(ngModel)]="mdateHour"
              name="mdateHour"
              id="mdateHour"
              class="form-control col-3"
            >
              <option *ngFor="let hour of hours" [ngValue]="hour">
                {{ hour }}
              </option>
            </select>
            <select
              [(ngModel)]="mdateMin"
              name="mdateMin"
              id="mdateMin"
              class="form-control col-3"
            >
              <option *ngFor="let min of mins" [ngValue]="min">
                {{ min }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="validationError">
        <p *ngIf="error">Hibás/hiányos adat(ok)!</p>
      </div>
      <div class="mt-3 text-center">
        <input
          type="button"
          class="btn btn-outline-light mx-auto"
          value="Kódfeltöltés"
          (click)="submitForm()"
        />
      </div>
    </form>
  </div>
</div>
