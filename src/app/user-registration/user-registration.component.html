<link rel="stylesheet" href="user-registration.component.css" />
<div class="container col-12 col-sm-8 col-md-6 col-lg-4">
  <div class="title text-center display-6 mb-3">Regisztráció</div>
  <div class="content">
    <form #userPost="ngForm" (ngSubmit)="postUser(userPost.value)">
      <label for="emailAdress" class="form-label">E-mail cím:</label>
      <div class="input-group input-group-default">
        <span class="input-group-text" id="emailAdress"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-envelope"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
            /></svg
        ></span>
        <input
          readonly
          name="email"
          type="email"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          [(ngModel)]="email"
          ngModel
        />
      </div>
      <label for="promotionCode" class="form-label mt-3">Név:</label>
      <div class="input-group input-group-default">
        <span class="input-group-text" id="promotionCode"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
            /></svg
        ></span>
        <input
          ngModel
          [(ngModel)]="username"
          placeholder="Front Endre"
          name="name"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
      </div>

      <div class="form-check mt-4 mx-1">
        <input
          [checked]="accepted"
          (change)="accepted = !accepted"
          class="form-check-input"
          type="checkbox"
          value="accepted"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Elolvastam és elfogadom a játékszabályzatot
        </label>
      </div>
      <div class="mt-5 text-center">
        <button type="submit" class="btn btn-outline-dark mx-auto">
          Regisztráció
        </button>

        <div class="validationError mt-3">
          <p *ngIf="error">Adja meg a nevét és fogadja el a szabályzatot!</p>
        </div>
      </div>
    </form>
  </div>
</div>
